<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ”’ Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 360px;
            
        }
        h2 {
            margin-bottom: 15px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        button {
            background: #667eea;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        button:hover {
            background: #764ba2;
        }
        .strength {
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ğŸ”’ Password Strength Checker</h2>
        <input type="password" id="password" placeholder="ğŸ”‘ Enter password">
        <div class="button-container">
            <button onclick="checkStrength()">âœ”ï¸ Check Strength</button>
        </div>
        <p class="strength" id="strength-text"></p>
    </div>

    <script>
        function checkStrength() {
            const password = document.getElementById('password').value;
            const strengthText = document.getElementById('strength-text');
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            const strengthLevels = ["ğŸ”´ Weak", "ğŸŸ  Moderate", "ğŸ”µ Strong", "ğŸŸ¢ Very Strong"];
            strengthText.textContent = strengthLevels[strength - 1] || "âšª Too Short";
            
            strengthText.style.color = ["red", "orange", "blue", "green"][strength - 1] || "gray";
        }
    </script>
</body>
</html>
